{% extends "base.html" %}

{% block authenticatedUserIndicator %}

<script type = "text/javascript">
$(document).ready(function(){
	$.ajax({
        url:'getAuthenticatedUser/',
         type: "get",
         success: function(response) {
            var username = response
            $('#username').html(username)
        }
    })
}
</script>

<div id = "authenticatedUserIndicator">

	<form method="post" action="{% url '/accounts/logout/' %}">
	    <div class="row" style="position:relative; left:50px; top:8px;">

	      <!-- ############################## -->
	      <div class="col-md-2" style="position:relative; top:3px;">
	      </div>

	      <!-- ############################## -->
	      <div class="col-sm-3">
	      </div>

	      <!-- ############################## -->
	      <div class="col-sm-3" style="position:relative; left:-50px;">
	          <div class = "row">
	            <div class="col-sm-6"><p>Username : </p></div>
	            <div class="col-sm-6"><p id = "username"></p></div>
	          </div>
	      </div>


	      <!-- ############################## -->
	      <div class="col-md-1">
	          <div>
	            <input type="submit" style="position:relative; left:-80px; width:80px;" value="Logout" />
	            <input type="hidden" name="next" value="" />
	          </div>
	      </div>

	    </div>

	</form>

</div>


{% endblock %}
