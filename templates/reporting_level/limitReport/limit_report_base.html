<script type = "text/javascript">
$(document).ready(function(){
    // Control for W2 Tabs
    $("#my_limit_report_Tabs").w2destroy("my_limit_report_Tabs");
    $(function () {
        $('#my_limit_report_Tabs').addClass('small')
        $('#my_limit_report_Tabs').w2tabs({

            name :'my_limit_report_Tabs',
            active :'limit_report_overview',
            tabs    : [
                { id: 'limit_report_overview', caption: 'Report Overview' },
                { id: 'limit_report_details', caption: 'Manager Details' },
            ],
            onClick: function (event) {
                delegate_limit_report_tab(event.target)
            }
        });
    });
    // Default Tab on Load
    delegate_limit_report_tab('limit_report_overview')
    loadFunds()
})

////////////////////////////////////
function delegate_limit_report_tab(target){

    url_dict = new Array()
    url_dict['limit_report_overview']='/templates/reporting_level/limitReport/limit_report_general.html'
    url_dict['limit_report_details']='/templates/reporting_level/limitReport/limit_report_details.html'
    var targetDirect = url_dict[target]
    
    // Temporary Deprecation of Manager Details
    if(target == 'limit_report_details'){
        alert('Temporarily Deprecated - Under Construction')
        return
    }
    $('#myLimitReportTabContent').empty()
    $('#myLimitReportTabContent').load(targetDirect);
}

</script>
